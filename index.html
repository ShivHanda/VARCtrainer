<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARC Trainer Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a', // Slate 900
                        card: '#1e293b', // Slate 800
                        accent: '#818cf8', // Indigo 400
                        text: '#e2e8f0', // Slate 200
                        muted: '#94a3b8' // Slate 400
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        
        /* RSVP Focus Lines */
        .rsvp-container { position: relative; display: flex; align-items: center; justify-content: center; height: 350px; }
        .rsvp-focus-top { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 2px; height: 25px; background: #475569; }
        .rsvp-focus-bottom { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 2px; height: 25px; background: #475569; }
        
        /* Tooltip for dictionary */
        #dict-tooltip {
            position: absolute; background: #334155; color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 0.875rem; z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #475569; max-width: 250px; display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <div id="dict-tooltip"></div>

    <nav class="border-b border-slate-800 bg-dark/80 backdrop-blur sticky top-0 z-40">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="goHome()">
                <div class="w-8 h-8 bg-accent text-dark rounded flex items-center justify-center font-bold font-mono">⚡</div>
                <span class="font-bold text-lg tracking-tight text-white">VARC<span class="text-accent">Trainer</span></span>
            </div>
            <div class="flex items-center gap-4">
                 <span id="sync-status" class="text-xs font-mono text-muted uppercase">Syncing...</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl mx-auto w-full p-6">

        <div id="view-dashboard" class="animate-fade-in">
            <div class="bg-card rounded-2xl p-8 mb-8 border border-slate-700 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="white"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path></svg>
                </div>
                <div class="relative z-10">
                    <span class="inline-block px-2 py-1 bg-accent/10 text-accent text-xs font-bold tracking-wider rounded mb-4">DAILY ESSAY</span>
                    <h1 id="essay-title" class="text-2xl md:text-3xl font-serif font-bold text-white mb-4 leading-tight">Loading content...</h1>
                    <a id="source-btn" href="#" target="_blank" class="hidden inline-flex items-center gap-2 text-sm text-muted hover:text-white transition">
                        Read Original <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-card border border-slate-700 p-4 rounded-lg text-center opacity-50 cursor-not-allowed">
                    <div class="text-xs text-muted uppercase">Schulte Tables</div>
                    <div class="text-lg font-mono font-bold">Coming Soon</div>
                </div>
                <div class="bg-card border border-slate-700 p-4 rounded-lg text-center opacity-50 cursor-not-allowed">
                     <div class="text-xs text-muted uppercase">Saccade Jumps</div>
                     <div class="text-lg font-mono font-bold">Coming Soon</div>
                </div>
            </div>

            <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-accent"></span> Today's Passages
            </h2>
            <div id="passages-list" class="grid md:grid-cols-2 gap-6"></div>
        </div>

        <div id="view-reader" class="hidden">
            <div class="sticky top-20 z-30 mb-6 bg-card/90 backdrop-blur border border-slate-700 p-3 rounded-lg shadow-xl flex flex-wrap gap-4 justify-between items-center">
                
                <div class="flex items-center gap-3">
                    <button onclick="goHome()" class="p-2 text-muted hover:text-white" title="Back">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>
                    </button>
                    
                    <div class="bg-dark p-1 rounded flex border border-slate-800">
                        <button onclick="setReaderMode('normal')" id="btn-mode-normal" class="px-3 py-1 text-xs font-bold rounded bg-slate-700 text-white transition">TEXT</button>
                        <button onclick="setReaderMode('rsvp')" id="btn-mode-rsvp" class="px-3 py-1 text-xs font-bold rounded text-muted hover:text-white transition">SPEED</button>
                    </div>
                </div>
                
                <div id="rsvp-controls" class="hidden items-center gap-3 animate-fade-in">
                    <div class="flex items-center gap-2 bg-dark px-3 py-1 rounded border border-slate-800">
                        <input type="range" min="200" max="800" step="50" value="300" id="wpm-slider" class="w-24 h-1 bg-slate-600 rounded appearance-none cursor-pointer accent-accent">
                        <span id="wpm-display" class="font-mono text-xs font-bold text-accent">300 WPM</span>
                    </div>
                    <button onclick="toggleRSVP()" id="rsvp-toggle-btn" class="bg-accent text-dark px-4 py-1 rounded text-xs font-bold hover:bg-indigo-400 uppercase tracking-wide">Start</button>
                </div>

                <div class="flex items-center gap-4">
                    <div class="hidden md:flex items-center gap-2 bg-dark px-3 py-1 rounded border border-slate-800">
                        <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                        <span id="timer-display" class="font-mono text-sm font-bold text-white">00:00</span>
                    </div>
                    <button onclick="finishReading()" class="bg-white text-dark font-bold px-4 py-1.5 rounded text-sm hover:bg-gray-200 transition shadow-lg">
                        Quiz &rarr;
                    </button>
                </div>
            </div>

            <div id="reading-container" class="max-w-3xl mx-auto">
                <div class="text-xs text-muted text-center mb-4">Double-click words for meaning</div>
                <div id="text-display" class="font-serif text-lg md:text-xl leading-relaxed text-slate-300 selection:bg-accent selection:text-dark"></div>
            </div>

            <div id="rsvp-container" class="hidden max-w-3xl mx-auto bg-card border border-slate-700 rounded-xl rsvp-container shadow-2xl">
                <div class="rsvp-focus-top"></div>
                <div id="rsvp-word" class="font-serif text-5xl md:text-6xl font-bold text-white tracking-wide">Ready</div>
                <div class="rsvp-focus-bottom"></div>
            </div>
        </div>

        <div id="view-quiz" class="hidden max-w-3xl mx-auto">
            <div class="bg-gradient-to-br from-card to-dark border border-slate-700 rounded-xl p-6 mb-8 shadow-lg">
                <h2 class="text-xl font-bold text-white mb-4">Analysis</h2>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="p-3 bg-dark rounded border border-slate-800">
                        <div class="text-xs text-muted uppercase">WPM</div>
                        <div class="text-2xl font-mono font-bold text-accent" id="res-wpm">0</div>
                    </div>
                    <div class="p-3 bg-dark rounded border border-slate-800">
                        <div class="text-xs text-muted uppercase">Tone</div>
                        <div class="text-lg font-serif italic text-white" id="res-tone">--</div>
                    </div>
                    <div class="p-3 bg-dark rounded border border-slate-800">
                        <div class="text-xs text-muted uppercase">Summary</div>
                        <div class="text-xs text-slate-300 line-clamp-2" id="res-summary">--</div>
                    </div>
                </div>
            </div>

            <div id="quiz-container" class="space-y-6"></div>

            <button onclick="goHome()" class="mt-8
